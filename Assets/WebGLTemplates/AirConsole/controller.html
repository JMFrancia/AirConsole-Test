
<html>
<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
    <script type="text/javascript" src="airconsole-view-manager.js"></script>"
    <script type="text/javascript" src="rate-limiter.js"></script>
    <script type="text/javascript" src="controllerScript.js"></script>
    <link rel="stylesheet" type=text/css href="controllerStyle.css"></link>
</head>
<body onload="window.app = new App()">
    <div id="nameScreen" class="view default-view">
        <div id="nameMessage">
            Please enter your name
        </div>
        <br><br>
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" />
        <br><br>
        <input type="submit" onclick="javascript:submitName()" value="Enter" />
    </div>
    <div id="waitingScreen" class="view">
        <div class="waitingMessage">
            Waiting for game to begin...
        </div>
    </div>
    <div id="gameoverScreen" class="view">
        <div class="waitingMessage">
            Game Over. Thanks for playing!
        </div>
    </div>
    <div id="gameScreen" class="view">
        <div id="card" class="wrapper">
            <div class="label"> B</div>
            <div class="label"> I</div>
            <div class="label"> N</div>
            <div class="label"> G</div>
            <div class="label"> O</div>
        </div>
        <div class="bingoButtonContainer">
            <button type="button" id="bingoButton" onclick="tryCallBingo()">Call Bingo!</button> 
        </div>
    </div>
</body>
</html>
